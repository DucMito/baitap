<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Document</title>
</head>
<body>
<h1>Danh sách tất cả mọi người</h1>
<table border="1">
    <thead>
    <tr>
        <th>id</th>
        <th>fullname</th>
        <th>job</th>
        <th>gender</th>
        <th>city</th>
        <th>salary</th>
        <th>birthday</th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <!-- Sử dụng th:each để lặp qua từng đối tượng person -->
    <tr th:each="person : ${people}">
        <td th:text="${person.id}"></td>
        <td th:text="${person.fullName}"></td>
        <td th:text="${person.job}"></td>
        <td th:text="${person.gender}"></td>
        <td th:text="${person.city}"></td>
        <td th:text="${person.salary}"></td>
        <td th:text="${person.birthday}"></td>
        <td>
            <a th:href="'/person/' + ${person.id}">Xem chi tiet</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
